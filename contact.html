        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

        <meta http-equiv="refresh" content="30">
        <title>

        </title>
        <link rel="shortcut icon" href="../html.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css" type="text/css">

<body>
    <!-- Header of the Contact page -->
    <header id="home">
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./index.html">About LTS</a>
                </li>
                <li>
                    <a href="./index.html">Our Menu</a>
                </li>
                <li>
                    <a href="./hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="./image/5.webp" alt="contactus" title="contactus">
            <figcaption>
                Little Kerala Shop Tacos
            </figcaption>
        </figure>
    </header>

    <!-- Conctact Details Page -->
    <article id="#contact">
        <section>
            <h1>
                Our Contact Form
            </h1>
            <form action="index.html" method="#">
                <fieldset style="width: 50%;">
                    <legend>
                        Send Us A Message
                    </legend>
                    <p>
                        <label for="username">Name :</label>
                        <input type="text" name="uname" id="uname" placeholder="your name" required>
                    </p>
                    <p>
                        <label for="useremail">Email :</label>
                        <input type="email" name="uemail" id="uemail" placeholder="your email" required>
                    </p>
                    <p>
                        <label for="usermessage">Your Message</label>
                        <br>
                        <textarea name="comment" id="umessage" cols="30" rows="10">
                            Type Your message here
                        </textarea>
                    </p>
                </fieldset>
                <p>
                    <input type="button" value="Send" name="sendmessage">
                    <input type="reset" value="Reset">
                </p>
            </form>
        </section>
    </article>
    <!-- Shop Location Details for Article -->
    <article id="#location">
        <section>
            <h1>
                Our Location
            </h1>
            <address>
                Kerala Food Spot Lane Temptation, Suite <br> 
                Ernakulam, Kerala City, MO 55555-5555 <br>
                <p>
                    Phone: <a href="http://8590343392.tel">55555-5555</a>
                </p>
            </address>
            <p>
                <a href="#home">Back to Top</a>
            </p>
        </section>
    </article>
    <!-- Footer of this Page -->
    <footer>

            Copy &copy; The Little Kerala Shop

</body>
